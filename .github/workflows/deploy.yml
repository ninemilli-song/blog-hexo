name: Deploy to CloudBase Static Hosting

on:
  push:
    branches:
      - main # 或 master，根据您的主分支名称

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # 根据您的项目需求选择Node.js版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build # 替换为您的项目构建命令

    - name: Install CloudBase CLI
      run: npm install -g @cloudbase/cli

    - name: Deploy to CloudBase Static Hosting
      env:
        DEBUG: '*'
        # TCB_SECRET_ID和TCB_SECRET_KEY会自动被CLI识别
        TCB_ENV_ID: ${{ secrets.TCB_ENV_ID }}
        TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}
        TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}
      run: |
        echo "ENV_ID: ${{ secrets.TCB_ENV_ID }}"
        echo "TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}"
        echo "TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}"
        echo "SECRET_ID length: ${#TCB_SECRET_ID}"  # 验证密钥长度
        
        tcb hosting deploy ./public \
          --envId ${{ secrets.TCB_ENV_ID }} \ 
          --secretId ${{ secrets.TCB_SECRET_ID }} \
          --secretKey ${{ secrets.TCB_SECRET_KEY }} \
          --overwrite true  # 避免文件冲